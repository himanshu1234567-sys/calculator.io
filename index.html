<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Calculator go to console</h2>
    <script>
        function add() {
            let a = this.num1 + this.num2;
            console.log(a);
        };

        function sub() {
            let s = this.num1 - this.num2;
            console.log(s);
        };

        function mul() {
            let m = this.num1 * this.num2;
            console.log(m);
        }

        function divide() {
            let d = this.num1 / this.num2;
            console.log(d);
        }
        var set1 = {
            'num1': 2,
            'num2': 3,
        };

        add.call(set1);
        sub.call(set1);
        mul.call(set1);
        divide.call(set1);
    </script>
</body>

</html>
